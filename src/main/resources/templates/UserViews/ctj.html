<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <!--start of js-->
    <script type="text/javascript" th:src="@{http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full}"></script>
    <script type="text/javascript" th:src="@{/asset/js/plugins/mathJax-config.js}"></script>
    <script type="text/javascript" th:src="@{/asset/js/plugins/jquery-2.1.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/asset/js/plugins/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/asset/js/user/ctj.js}"></script>

    <!--end of js-->

    <!--start of css-->
    <link rel="stylesheet" th:href="@{/asset/css/user/ctj.css}">
    <link rel="stylesheet" th:href="@{/asset/css/plugins/bootstrap.min.css}">
    <!--end of css-->
<title>ctj</title>
</head>
<body>
<header th:replace="UserViews/commons::headerbar"></header>
<div id="web-body-container">
    <div id="middle">
        <p id="title">错題集</p>
        <div id="tabContainer">
            <table width="80%" cellpadding=0 cellspacing=0 border=1>
                <tr>
                    <td class="id">序号</td>
                    <td class="subject">题目</td>
                    <td class="createTime">答对人数</td>
                    <td class="action">操作</td>
                </tr>




                <tbody th:if="${problems.size()}!=0" th:each="problem:${problems}">
                <tr>
                    <td class="id" th:text="${problem.id}"></td>
                    <td class="subject" th:text="${problem.subject}"></td>
                    <td class="createTime" th:text="${problem.solvedTimes}"></td>
                    <td class="action">
                        <a class="problemDetails" style="color: blue">查看 </a>
                        <span>/</span>
                        <a id="deleteIcon" style="color: red">删除 </a></td>
                </tr>
                <tr class="solAndAnas" hidden="hidden">
                    <td colspan="4">
                        <span th:each="answer:${problem.answers}" th:utext="'<h3>解决方案:</h3><br>'+${answer.content}+'<br>'"></span>
                        <br/>
                        <span th:utext="'<h3>分析:</h3><br>'+${problem.analysis}"></span>
                        <canvas class="canvas" id="canvas<%=solp.getId()%>" width="30px" height="30px"></canvas>
                    </td>
                </tr>
                </tbody>


            </table>

        </div>
    </div>
</div>
<footer th:replace="UserViews/commons::footerbar"></footer>
</body>
</html>
